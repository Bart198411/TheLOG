<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheLOG - Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header>
      <h1>Historia wpisów</h1>
      <p>Lista logów pobierana i zapisywana po stronie serwera.</p>
    </header>

    <section class="log-panel">
      <ul id="log-list" aria-live="polite"></ul>
    </section>

    <section class="composer" aria-label="Dodaj wpis">
      <form>
        <label>
          Użytkownik
          <input type="text" name="user" placeholder="Podaj nazwę" maxlength="50" required>
        </label>
        <label>
          Wiadomość
          <textarea name="message" rows="3" placeholder="Dodaj wiadomość" maxlength="500" required></textarea>
        </label>
        <button type="submit">Wyślij</button>
      </form>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
